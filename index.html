<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery JSONView</title>
  <link rel="stylesheet" href="/css/jquery.jsonview.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery.jsonview.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="input-group">
    <span class="input-group-addon">bitgold://</span>
    <input id='qval' type="text" class="form-control" placeholder="block/tx/address">
    <span id='query' class="input-group-addon">Go</span>
  </div>  
  <div class="panel panel-default">
    <div class="panel-heading">result</div>
    <div class="panel-body">
      <div id="jsonviewer"></div>
    </div>
  </div>
  
  <!--=================================================================-->
  <script type="text/javascript">
    function getblock(blockhash){
        $.get("https://bitgold.bitbaba.com/api.php",{
             method: "getblock",
             params: '"' + blockhash + '",1'
          },
          function (data){$("#jsonviewer").JSONView(data);}
        ); 
    }
    
    function gettx(txid){
        $.get("https://bitgold.bitbaba.com/api.php",{
             method: "getblock",
             params: '"' + blockhash + '",1'
          },
          function (data){$("#jsonviewer").JSONView(data);}
        ); 
    }
    
    function getaddrinfo(txid){
        $.get("https://bitgold.bitbaba.com/api.php",{
             method: "getblock",
             params: '"' + blockhash + '",1'
          },
          function (data){$("#jsonviewer").JSONView(data);}
        ); 
    }

    $("#query").click(function(){
        qval = $("#qval").val() || "0000018d2d31e4ed7df7b699d32cc1f4da1ba6e3e6f49a2b33b9ff43ffa630e0";
        if (qval.indexOf("00000") == 0){
          var blockhash = qval;
          getblock(blockhash);
        }
        if (qval.length == "5fd8818c00a3e171e4d43e7194dfbc8df60ded3416e79af1688b3e5448c8564a".length){
          var txid = qval;
          gettx(txid);
        }
        if (qval.length <= "GLBbaCZMKrNhEnK632YbjufzTXNdJErDLz...".length){
          var addr = qval;
          getaddrinfo(addr);
        }
    });
    
    $("#qval").click(function(){
        $("#qval").val("");
    });
  </script>  
</body>
</html>
