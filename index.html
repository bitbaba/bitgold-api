<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery JSONView</title>
  <link rel="stylesheet" href="/css/jquery.jsonview.css" />
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery.jsonview.js"></script>
</head>
<body>
  <h2>bitgold explorer</h2>
  <input type='text'></input>
  <button id='query'>Query</button>
  <h2>Result</h2>
  <div id="jsonviewer"></div>
  <!--=================================================================-->
  <script type="text/javascript">
    $("#query").click(function(){
        var result =$.ajax({
          url:"https://bitgold.bitbaba.com/api.php?method=getblock&params=%220000018d2d31e4ed7df7b699d32cc1f4da1ba6e3e6f49a2b33b9ff43ffa630e0%22,1",
          async:false
        });
        $("#jsonviewer").JSONView(result);
    });
  </script>  
</body>
</html>
