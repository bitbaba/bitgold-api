<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery JSONView</title>
  <link rel="stylesheet" href="/css/jquery.jsonview.css" />
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery.jsonview.js"></script>
</head>
<body>
  <input  id='qval' placeholders='tx/block/address' type='text'></input>
  <button id='query'>Query</button>
  <h2>Result</h2>
  <div id="jsonviewer"></div>
  <!--=================================================================-->
  <script type="text/javascript">
    function getblock(params){
        $.get("https://bitgold.bitbaba.com/api.php",{
             method: "getblock",
             params: params
          },
          function (data){$("#jsonviewer").JSONView(data);}
        ); 
    }
    $("#query").click(function(){
        qval = $("#qval").val();
        getblock('"'+ qval +'",1');
    });
  </script>  
</body>
</html>
